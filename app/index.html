<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/app.js"></script>
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <title>SPABadge</title>
</head>
<body>

    <div class="list">
      <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
      <h1> SF Teachers </h1>
      <ul>
        <li><a id="1" class="teacher" href="#Derek">Derek</a></li>
        <li><a id="2" class="teacher" href="#Hunter">Hunter</a></li>
        <li><a id="3" class="teacher" href="#Jaclyn">Jaclyn</a></li>
        <li><a id="4" class="teacher" href="#Julian">Julian</a></li>
        <li><a id="5" class="teacher" href="#Mihai">Mihai</a></li>
        <li><a id="6" class="teacher" href="#Sarah">Sarah</a></li>
        <li><a id="7" class="teacher" href="#Seba">Seba</a></li>
        <li><a id="8" class="teacher" href="#Shambhavi">Shambhavi</a></li>
        <li><a id="9" class="teacher" href="#Walker">Walker</a></li>
        <li><a id="10" href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
      </ul>
    </div>
    <script id="example-template" type="text/x-handlebars-template">

    <div class="template" style="display: hidden">
    <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class="show-user">
      <h2> {{name}}'s Badges </h2>
      {{#each badges}}
      <div class="slogan">
        <div class="body">{{this.phrase}}</div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>

        <div class="points">
          {{this.points}}
        </div>
        {{/each}}
      </div>

      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>

    </div>

    <div class="nav">
      <span class="nav-link">
        <a class="return" href="index.html"> HOME </a>
      </span>
    </div>
  </div>
    </script>
    </div>

  </div>
</body>
</html>
